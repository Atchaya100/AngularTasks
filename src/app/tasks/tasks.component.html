<p>Hi {{name}}, Write down your tasks here</p>
<button class="button" routerLink="/add">Add Tasks</button>
<button class="button1" (click)="logout()" >Log out</button>
<p><a id="update" routerLink="/update/{{id}}">Profile</a></p>

<br>
<br>
<mat-form-field id="right">
  <mat-label>Status</mat-label>
  <mat-select (selectionChange)="onChange($event)">
    <mat-option value="finished">Finished</mat-option>
    <mat-option value="created">Created</mat-option>
    <mat-option value="ongoing">Ongoing</mat-option>
    <mat-option value="none">No Filter</mat-option>
  </mat-select>
</mat-form-field>
<br>
<br>
<br>
<div>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Tasks </th>
    <td mat-cell *matCellDef="let element"> {{element.task}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/task',element.id]">{{element.description}} </a></td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell  *matHeaderCellDef>Date  <button id="sort" mat-sort-header>sort</button></th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
